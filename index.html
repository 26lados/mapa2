<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flux Â· dark mode + fixed zoom</title>
    <!-- Font Awesome & Inter -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- interact.js for smooth drag -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.17/dist/interact.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(145deg, #f0f5fe 0%, #e9f0fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            transition: background 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(145deg, #1a1f2b 0%, #0f1219 100%);
        }

        .app-container {
            width: 1400px;
            max-width: 100%;
            height: 90vh;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 42px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
            transition: all 0.3s;
        }

        .app-container.dark-mode {
            background: rgba(20, 25, 36, 0.8);
            border-color: rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
        }

        .app-container.fullscreen {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            margin: 0;
        }

        .toolbar {
            padding: 18px 28px;
            background: rgba(255,255,255,0.4);
            border-bottom: 1px solid rgba(255,255,255,0.6);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-shrink: 0;
            transition: background 0.3s;
        }

        .dark-mode .toolbar {
            background: rgba(30, 35, 48, 0.6);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo h1 {
            font-weight: 600;
            font-size: 1.6rem;
            color: #1b2b4b;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s;
        }

        .dark-mode .logo h1 {
            color: #e0e5f0;
        }

        .logo i {
            color: #2d6bcb;
            font-size: 1.9rem;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            background: rgba(255,255,255,0.75);
            border: 1px solid rgba(46, 91, 150, 0.2);
            padding: 10px 18px;
            border-radius: 40px;
            font-weight: 500;
            color: #152b44;
            font-size: 0.95rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .dark-mode .btn {
            background: rgba(45, 52, 68, 0.8);
            border-color: rgba(255,255,255,0.1);
            color: #e0e5f0;
        }

        .btn i {
            color: #2d6bcb;
        }

        .dark-mode .btn i {
            color: #6d9eff;
        }

        .btn:hover {
            background: white;
            border-color: #2d6bcb80;
            transform: translateY(-1px);
        }

        .dark-mode .btn:hover {
            background: #3a435c;
        }

        .btn.share-btn {
            background: #1d3d6d;
            color: white;
        }
        .btn.share-btn i { color: white; }

        .dark-mode .btn.share-btn {
            background: #2d4b7a;
        }

        .zoom-indicator {
            background: rgba(255,255,255,0.5);
            padding: 8px 16px;
            border-radius: 40px;
            font-weight: 600;
            color: #1d3d6d;
            font-size: 0.9rem;
        }

        .dark-mode .zoom-indicator {
            background: rgba(30, 35, 48, 0.8);
            color: #e0e5f0;
        }

        .workspace {
            display: flex;
            flex: 1;
            min-height: 0;
            position: relative;
        }

        /* left panel */
        .structure-panel {
            width: 260px;
            background: rgba(245, 248, 255, 0.7);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255,255,255,0.7);
            padding: 20px 14px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
            flex-shrink: 0;
            transition: background 0.3s;
        }

        .dark-mode .structure-panel {
            background: rgba(30, 35, 48, 0.6);
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .panel-section {
            background: rgba(255,255,255,0.4);
            border-radius: 32px;
            padding: 18px 14px;
            border: 1px solid rgba(255,255,255,0.6);
        }

        .dark-mode .panel-section {
            background: rgba(45, 52, 68, 0.4);
            border-color: rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #31567e;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dark-mode .section-title {
            color: #a0b0d0;
        }

        .tree-view {
            font-size: 0.95rem;
        }
        .tree-node {
            padding: 8px 8px 8px 20px;
            margin: 4px 0;
            background: rgba(255,255,255,0.3);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dark-mode .tree-node {
            background: rgba(45, 52, 68, 0.4);
            border-color: rgba(255,255,255,0.1);
            color: #e0e5f0;
        }

        .tree-node i { color: #2d6bcb; width: 20px; }
        .tree-node .label { flex:1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* main canvas */
        .mindmap-area {
            flex: 1;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(6px);
            position: relative;
            overflow: hidden;
        }

        .dark-mode .mindmap-area {
            background: rgba(0,0,0,0.3);
        }

        #viewport {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: relative;
            cursor: default;
        }

        #mindmapCanvas {
            position: relative;
            transform-origin: 0 0;
            width: 3000px;
            height: 2000px;
        }

        /* node cards */
        .node-card {
            position: absolute;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(4px);
            border-radius: 32px;
            padding: 16px 24px;
            box-shadow: 0 12px 28px -10px rgba(20,45,90,0.4);
            border: 2px solid transparent;
            border-left: 6px solid;
            min-width: 150px;
            text-align: center;
            cursor: grab;
            user-select: none;
            transition: box-shadow 0.1s, background 0.3s;
            font-weight: 500;
            color: #11223b;
            will-change: transform;
            touch-action: none;
            z-index: 100;
        }

        .dark-mode .node-card {
            background: rgba(35, 42, 58, 0.95);
            color: #e0e5f0;
            box-shadow: 0 12px 28px -10px rgba(0,0,0,0.8);
        }

        .node-card:active {
            cursor: grabbing;
            box-shadow: 0 20px 35px -10px #1d3d6d;
            z-index: 10000;
        }

        .node-card .drag-handle {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 0.9rem;
            color: #94a9c9;
            cursor: grab;
        }

        .dark-mode .node-card .drag-handle {
            color: #6a7a9a;
        }

        /* branch lines - FIXED: now using absolute positioning within canvas */
        .branch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .branch-line {
            stroke: #94a9c9;
            stroke-width: 2.5;
            stroke-dasharray: 5,3;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }

        .dark-mode .branch-line {
            stroke: #4a5a7a;
        }

        /* color picker */
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.5);
            padding: 5px 15px;
            border-radius: 40px;
        }

        .dark-mode .color-picker-wrapper {
            background: rgba(45, 52, 68, 0.6);
        }

        #nodeColorPicker { width: 40px; height: 40px; border-radius: 40px; border: 2px solid white; cursor: pointer; }

        /* zoom controls */
        .zoom-controls {
            position: absolute;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(8px);
            padding: 12px 18px;
            border-radius: 60px;
            border: 1px solid rgba(255,255,255,0.9);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .dark-mode .zoom-controls {
            background: rgba(30, 35, 48, 0.8);
            border-color: rgba(255,255,255,0.2);
        }

        .zoom-btn {
            width: 44px;
            height: 44px;
            border-radius: 44px;
            background: white;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1d3d6d;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .dark-mode .zoom-btn {
            background: #3a435c;
            color: #e0e5f0;
        }

        .zoom-btn:hover {
            background: #f0f5ff;
        }

        .dark-mode .zoom-btn:hover {
            background: #4a5570;
        }

        #zoomLevel {
            min-width: 70px;
            text-align: center;
            font-weight: 600;
        }

        /* dark mode toggle */
        .theme-toggle {
            background: rgba(255,255,255,0.75);
            border: 1px solid rgba(46, 91, 150, 0.2);
            padding: 10px 18px;
            border-radius: 40px;
            cursor: pointer;
        }

        .dark-mode .theme-toggle {
            background: rgba(45, 52, 68, 0.8);
            border-color: rgba(255,255,255,0.1);
            color: #e0e5f0;
        }

        /* modals with dark mode support */
        .modal-overlay {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            visibility: hidden;
            opacity: 0;
            transition: 0.2s;
        }
        .modal-overlay.show { visibility: visible; opacity: 1; }
        .modal-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 48px;
            padding: 36px 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 40px 70px -15px #11203570;
        }

        .dark-mode .modal-card {
            background: rgba(30, 35, 48, 0.95);
            color: #e0e5f0;
        }

        .input-group { margin-bottom: 24px; }
        .input-group label { font-weight: 500; color: #2f496e; display: block; margin-bottom: 6px; }
        .dark-mode .input-group label { color: #a0b0d0; }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 1px solid #d6e2f0;
            font-size: 1rem;
            background: white;
        }
        .dark-mode .input-group input,
        .dark-mode .input-group textarea {
            background: #2a2f3c;
            border-color: #3a435c;
            color: #e0e5f0;
        }
        .modal-actions { display: flex; gap: 12px; justify-content: flex-end; }
    </style>
</head>
<body>
<div class="app-container" id="appContainer">
    <div class="toolbar">
        <div class="logo"><h1><i class="fas fa-arrows-up-down-left-right"></i> flux</h1></div>
        <div class="action-buttons">
            <button class="btn theme-toggle" id="themeToggle"><i class="fas fa-moon"></i> Dark</button>
            <button class="btn" id="addRootBtn"><i class="fas fa-plus-circle"></i> New root</button>
            <button class="btn" id="addChildBtn"><i class="fas fa-sitemap"></i> Add child</button>
            <button class="btn" id="editNodeBtn"><i class="fas fa-pen-fancy"></i> Edit</button>
            <div class="color-picker-wrapper">
                <label><i class="fas fa-palette"></i></label>
                <input type="color" id="nodeColorPicker" value="#2d6bcb">

            <button class="btn" id="resetLayoutBtn"><i class="fas fa-rotate"></i> Reset</button>
            <button class="btn" id="fullscreenBtn"><i class="fas fa-expand"></i> Fullscreen</button>

    </div>
    <div class="workspace">
        <div class="structure-panel">
            <div class="panel-section">
                <div class="section-title"><i class="fas fa-diagram-project"></i> branches</div>
                <div class="tree-view" id="treeView"></div>
                <button class="btn" id="collapseToggleBtn" style="width:100%; margin-top:12px;"><i class="fas fa-eye-slash"></i> collapse/expand</button>
            </div>
        </div>
        <div class="mindmap-area" id="mindmapArea">
            <div id="viewport">
                <div id="mindmapCanvas">
                    <svg class="branch-layer" id="branchSvg"></svg>
                </div>
            </div>
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomOut"><i class="fas fa-minus"></i></button>
                <span id="zoomLevel">100%</span>
                <button class="zoom-btn" id="zoomIn"><i class="fas fa-plus"></i></button>
                <button class="zoom-btn" id="zoomReset"><i class="fas fa-undo-alt"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- modals (same as before) -->
<div class="modal-overlay" id="editModal"><div class="modal-card"><h2>Edit node</h2><div class="input-group"><label>ID: <span id="editNodeId">-</span></label><input type="text" id="editNodeName" placeholder="New name"></div><div class="modal-actions"><button class="btn" id="cancelEdit">Cancel</button><button class="btn share-btn" id="saveEdit">Save</button></div></div></div>
<div class="modal-overlay" id="colorModal"><div class="modal-card"><h2>Change color</h2><div class="input-group"><label>Node ID: <span id="colorNodeId">-</span></label><input type="color" id="nodeColorModalPicker" value="#2d6bcb"></div><div class="modal-actions"><button class="btn" id="cancelColor">Cancel</button><button class="btn share-btn" id="applyColorModal">Apply</button></div></div></div>
<div class="modal-overlay" id="shareModal"><div class="modal-card"><h2>Share map</h2><div class="input-group"><textarea id="shareData" rows="5" readonly></textarea></div><div class="modal-actions"><button class="btn" id="copyShareBtn">Copy</button><button class="btn share-btn" id="closeShareBtn">Close</button></div></div></div>

<script>
    (function() {
        let mindmap = {
            id: 'root1',
            name: 'Discovery',
            color: '#3b6bb0',
            x: 600, y: 200,
            children: [
                { id: 'child1', name: 'Explore', color: '#4a90e2', x: 400, y: 350, children: [] },
                { id: 'child2', name: 'Tasks', color: '#e67e22', x: 750, y: 350, children: [
                    { id: 'sub2a', name: 'Design', color: '#2ecc71', x: 650, y: 500, children: [] },
                    { id: 'sub2b', name: 'Code', color: '#e74c3c', x: 850, y: 500, children: [] }
                ]},
                { id: 'child3', name: 'Notes', color: '#9b59b6', x: 500, y: 520, children: [] }
            ]
        };

        let collapsedNodes = new Set();
        let nodeMap = new Map();
        let dragOffsets = new Map();
        let currentScale = 1.0;
        const MIN_SCALE = 0.2;
        const MAX_SCALE = 3.0;

        let currentNodeToEdit = null;
        let currentNodeToColor = null;

        // dark mode state
        let darkMode = localStorage.getItem('flux-dark') === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('appContainer').classList.add('dark-mode');
            document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i> Light';
        }

        // theme toggle
        document.getElementById('themeToggle').addEventListener('click', ()=>{
            document.body.classList.toggle('dark-mode');
            document.getElementById('appContainer').classList.toggle('dark-mode');
            const btn = document.getElementById('themeToggle');
            if (document.body.classList.contains('dark-mode')) {
                btn.innerHTML = '<i class="fas fa-sun"></i> Light';
                localStorage.setItem('flux-dark', 'true');
            } else {
                btn.innerHTML = '<i class="fas fa-moon"></i> Dark';
                localStorage.setItem('flux-dark', 'false');
            }
            drawLines(); // redraw lines with new colors
        });

        function generateId() { return 'node_' + Date.now() + '_' + Math.random().toString(36).substr(2,6); }

        function findNodeById(node, id) {
            if (node.id === id) return node;
            if (node.children) {
                for (let c of node.children) {
                    let found = findNodeById(c, id);
                    if (found) return found;
                }
            }
            return null;
        }

        function getAllNodes() { let arr=[]; function t(n){ arr.push(n); n.children?.forEach(t); } t(mindmap); return arr; }

        function renderTreeView() {
            const container = document.getElementById('treeView');
            function r(node, depth=0) {
                const d = document.createElement('div');
                d.className = 'tree-node';
                d.style.paddingLeft = (depth*20+8)+'px';
                d.innerHTML = `<i class="fas fa-circle-nodes" style="color:${node.color||'#2d6bcb'}"></i><span class="label">${node.name}</span>`;
                d.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (node.children && node.children.length > 0) {
                        if (collapsedNodes.has(node.id)) collapsedNodes.delete(node.id);
                        else collapsedNodes.add(node.id);
                        renderMindMap();
                        renderTreeView();
                    } else {
                        alert('Node has no children');
                    }
                });
                container.appendChild(d);
                if (!collapsedNodes.has(node.id) && node.children) {
                    node.children.forEach(c => r(c, depth+1));
                }
            }
            container.innerHTML = '';
            r(mindmap);
        }

        // FIXED: draw lines using canvas-relative coordinates, accounting for scroll
        function drawLines() {
            const svg = document.getElementById('branchSvg');
            if (!svg) return;
            svg.innerHTML = '';
            
            const nodes = getAllNodes();
            const parentMap = new Map();
            function traverse(p, node) { 
                parentMap.set(node.id, p); 
                node.children?.forEach(c => traverse(node, c)); 
            }
            traverse(null, mindmap);

            for (let node of nodes) {
                if (collapsedNodes.has(node.id)) continue;
                const parent = parentMap.get(node.id);
                if (!parent) continue;
                const parentEl = nodeMap.get(parent.id);
                const childEl = nodeMap.get(node.id);
                if (!parentEl || !childEl) continue;

                // Get positions relative to the canvas
                const parentLeft = parseFloat(parentEl.style.left) || 0;
                const parentTop = parseFloat(parentEl.style.top) || 0;
                const childLeft = parseFloat(childEl.style.left) || 0;
                const childTop = parseFloat(childEl.style.top) || 0;

                const parentWidth = parentEl.offsetWidth;
                const parentHeight = parentEl.offsetHeight;
                const childWidth = childEl.offsetWidth;

                const x1 = parentLeft + parentWidth/2;
                const y1 = parentTop + parentHeight;
                const x2 = childLeft + childWidth/2;
                const y2 = childTop;

                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", x1);
                line.setAttribute("y1", y1);
                line.setAttribute("x2", x2);
                line.setAttribute("y2", y2);
                line.setAttribute("stroke", node.color || "#94a9c9");
                line.setAttribute("stroke-width", 2.5);
                line.setAttribute("stroke-dasharray", "5,3");
                line.setAttribute("class", "branch-line");
                svg.appendChild(line);
            }
        }

        function applyZoom() {
            const canvas = document.getElementById('mindmapCanvas');
            canvas.style.transform = `scale(${currentScale})`;
            document.getElementById('zoomLevel').innerText = Math.round(currentScale * 100) + '%';
            drawLines();
        }

        function zoomIn() {
            if (currentScale < MAX_SCALE) {
                currentScale = Math.min(MAX_SCALE, currentScale + 0.2);
                applyZoom();
            }
        }
        function zoomOut() {
            if (currentScale > MIN_SCALE) {
                currentScale = Math.max(MIN_SCALE, currentScale - 0.2);
                applyZoom();
            }
        }
        function zoomReset() {
            currentScale = 1.0;
            applyZoom();
        }

        function renderMindMap() {
            const canvas = document.getElementById('mindmapCanvas');
            Array.from(canvas.children).forEach(el => { if (el.id !== 'branchSvg') el.remove(); });
            nodeMap.clear();

            function addNode(node) {
                const card = document.createElement('div');
                card.className = 'node-card';
                card.id = 'node-' + node.id;
                card.setAttribute('data-id', node.id);
                card.style.left = node.x + 'px';
                card.style.top = node.y + 'px';
                card.style.borderLeftColor = node.color || '#2d6bcb';
                card.style.backgroundColor = node.color ? (darkMode ? node.color+'40' : node.color+'20') : (darkMode ? '#2a2f3c' : 'rgba(255,255,255,0.95)');
                card.innerHTML = `<div>${node.name}</div><div class="drag-handle"><i class="fas fa-grip-lines"></i></div>`;

                card.addEventListener('dblclick', (e) => {
                    e.stopPropagation();
                    currentNodeToEdit = node.id;
                    document.getElementById('editNodeId').innerText = node.id;
                    document.getElementById('editNodeName').value = node.name;
                    document.getElementById('editModal').classList.add('show');
                });

                canvas.appendChild(card);
                nodeMap.set(node.id, card);

                interact(card).draggable({
                    inertia: false,
                    modifiers: [],
                    autoScroll: false,
                    listeners: {
                        start (event) {
                            const target = event.target;
                            const rect = target.getBoundingClientRect();
                            dragOffsets.set(target.id, {
                                x: event.clientX - rect.left,
                                y: event.clientY - rect.top
                            });
                        },
                        move (event) {
                            const target = event.target;
                            const offset = dragOffsets.get(target.id);
                            if (!offset) return;

                            const x = event.clientX - offset.x;
                            const y = event.clientY - offset.y;

                            const canvasRect = canvas.getBoundingClientRect();
                            const relativeX = x - canvasRect.left + canvas.scrollLeft;
                            const relativeY = y - canvasRect.top + canvas.scrollTop;

                            target.style.left = relativeX + 'px';
                            target.style.top = relativeY + 'px';

                            const nodeId = target.getAttribute('data-id');
                            const node = findNodeById(mindmap, nodeId);
                            if (node) {
                                node.x = relativeX;
                                node.y = relativeY;
                            }

                            drawLines();
                        },
                        end (event) {
                            dragOffsets.delete(event.target.id);
                        }
                    }
                });

                if (!collapsedNodes.has(node.id) && node.children) {
                    node.children.forEach(child => addNode(child));
                }
            }

            addNode(mindmap);
            applyZoom();
            drawLines();
        }

        function refresh() {
            renderTreeView();
            renderMindMap();
        }

        // button handlers (all working)
        document.getElementById('addRootBtn').addEventListener('click', ()=>{
            const newName = prompt('New root name:');
            if (!newName) return;
            const oldRoot = mindmap;
            mindmap = { 
                id: generateId(), 
                name: newName, 
                color: '#3b6bb0', 
                x: 600, y: 150, 
                children: [oldRoot] 
            };
            collapsedNodes.clear();
            refresh();
        });

        document.getElementById('addChildBtn').addEventListener('click', ()=>{
            let targetId = prompt('Enter parent node ID (root is: ' + mindmap.id + '):');
            if (!targetId) targetId = mindmap.id;
            const node = findNodeById(mindmap, targetId);
            if (!node) { alert('Node not found'); return; }
            const newName = prompt('Enter child name:');
            if (!newName) return;
            const newX = node.x + 120;
            const newY = node.y + 100;
            node.children.push({ 
                id: generateId(), 
                name: newName, 
                color: '#7f8c8d', 
                x: newX, 
                y: newY, 
                children: [] 
            });
            refresh();
        });

        document.getElementById('editNodeBtn').addEventListener('click', ()=>{
            let id = prompt('Enter node ID to edit (root is: ' + mindmap.id + '):');
            if (!id) id = mindmap.id;
            const node = findNodeById(mindmap, id);
            if (!node) { alert('Node not found'); return; }
            currentNodeToEdit = id;
            document.getElementById('editNodeId').innerText = id;
            document.getElementById('editNodeName').value = node.name;
            document.getElementById('editModal').classList.add('show');
        });

        document.getElementById('applyColorBtn').addEventListener('click', ()=>{
            let id = prompt('Enter node ID to change color (root is: ' + mindmap.id + '):');
            if (!id) id = mindmap.id;
            const node = findNodeById(mindmap, id);
            if (!node) { alert('Node not found'); return; }
            currentNodeToColor = id;
            document.getElementById('colorNodeId').innerText = id;
            document.getElementById('nodeColorModalPicker').value = node.color || '#2d6bcb';
            document.getElementById('colorModal').classList.add('show');
        });

        document.getElementById('resetLayoutBtn').addEventListener('click', ()=>{
            function layout(node, x, y, xOffset = 180, yOffset = 120) {
                node.x = x; node.y = y;
                if (node.children) {
                    node.children.forEach((child, i) => {
                        layout(child, x + xOffset + i*30, y + yOffset, xOffset * 0.8, yOffset);
                    });
                }
            }
            layout(mindmap, 600, 150);
            refresh();
        });

        document.getElementById('collapseToggleBtn').addEventListener('click', ()=>{
            let id = prompt('Enter node ID to collapse/expand:');
            if (!id) return;
            const node = findNodeById(mindmap, id);
            if (!node || !node.children || node.children.length === 0) {
                alert('Node has no children');
                return;
            }
            if (collapsedNodes.has(id)) collapsedNodes.delete(id);
            else collapsedNodes.add(id);
            refresh();
        });

        document.getElementById('fullscreenBtn').addEventListener('click', ()=>{
            const container = document.getElementById('appContainer');
            container.classList.toggle('fullscreen');
            const btn = document.getElementById('fullscreenBtn');
            if (container.classList.contains('fullscreen')) {
                btn.innerHTML = '<i class="fas fa-compress"></i> Exit';
            } else {
                btn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
            }
            setTimeout(() => drawLines(), 100);
        });

        // zoom controls
        document.getElementById('zoomIn').addEventListener('click', zoomIn);
        document.getElementById('zoomOut').addEventListener('click', zoomOut);
        document.getElementById('zoomReset').addEventListener('click', zoomReset);

        // export / share
        document.getElementById('exportBtn').addEventListener('click', ()=>{
            const dataStr = JSON.stringify(mindmap, null, 2);
            const blob = new Blob([dataStr], {type:'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'flux-mindmap.json'; a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('shareBtn').addEventListener('click', ()=>{
            document.getElementById('shareData').value = JSON.stringify(mindmap, null, 2);
            document.getElementById('shareModal').classList.add('show');
        });

        // modal buttons
        document.getElementById('cancelEdit').addEventListener('click', ()=> {
            document.getElementById('editModal').classList.remove('show');
        });
        document.getElementById('saveEdit').addEventListener('click', ()=>{
            const newName = document.getElementById('editNodeName').value.trim();
            if (!newName) { alert('Name cannot be empty'); return; }
            if (currentNodeToEdit) {
                const node = findNodeById(mindmap, currentNodeToEdit);
                if (node) node.name = newName;
            }
            document.getElementById('editModal').classList.remove('show');
            refresh();
        });

        document.getElementById('cancelColor').addEventListener('click', ()=> {
            document.getElementById('colorModal').classList.remove('show');
        });
        document.getElementById('applyColorModal').addEventListener('click', ()=>{
            const newColor = document.getElementById('nodeColorModalPicker').value;
            if (currentNodeToColor) {
                const node = findNodeById(mindmap, currentNodeToColor);
                if (node) node.color = newColor;
            }
            document.getElementById('colorModal').classList.remove('show');
            refresh();
        });

        document.getElementById('closeShareBtn').addEventListener('click', ()=> {
            document.getElementById('shareModal').classList.remove('show');
        });
        document.getElementById('copyShareBtn').addEventListener('click', ()=>{
            navigator.clipboard.writeText(JSON.stringify(mindmap, null, 2));
            alert('Copied!');
        });

        // close modals on overlay click
        ['editModal','colorModal','shareModal'].forEach(id => {
            document.getElementById(id).addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    document.getElementById(id).classList.remove('show');
                }
            });
        });

        // redraw lines on scroll
        const viewport = document.getElementById('viewport');
        viewport.addEventListener('scroll', ()=> drawLines());
        window.addEventListener('resize', ()=> drawLines());

        // initial render
        refresh();
    })();
</script>
</body>
</html>
