<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flux · modo oscuro + español</title>
    <!-- Font Awesome & Inter -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- interact.js for smooth drag -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.17/dist/interact.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(145deg, #1a2635 0%, #111b28 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            transition: background 0.3s;
        }

        /* night mode by default */
        body {
            background: linear-gradient(145deg, #1a2635 0%, #111b28 100%);
        }

        .app-container {
            width: 1400px;
            max-width: 100%;
            height: 90vh;
            background: rgba(20, 30, 45, 0.8);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 42px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(70, 100, 150, 0.3);
            transition: background 0.3s, border-color 0.3s;
        }

        .toolbar {
            padding: 18px 28px;
            background: rgba(30, 40, 60, 0.5);
            border-bottom: 1px solid rgba(100, 140, 200, 0.2);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            transition: background 0.3s;
        }

        .logo h1 {
            font-weight: 600;
            font-size: 1.6rem;
            color: #cfdff5;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logo i {
            color: #7aa9ff;
            font-size: 1.9rem;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            background: rgba(40, 55, 80, 0.8);
            border: 1px solid rgba(100, 150, 220, 0.3);
            padding: 10px 18px;
            border-radius: 40px;
            font-weight: 500;
            color: #d0e0ff;
            font-size: 0.95rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn i {
            color: #7aa9ff;
        }

        .btn:hover {
            background: #2a3b55;
            border-color: #7aa9ff80;
            transform: translateY(-1px);
        }

        .btn.share-btn {
            background: #2d4b7a;
            color: white;
        }
        .btn.share-btn i { color: white; }

        .workspace {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        /* left panel */
        .structure-panel {
            width: 260px;
            background: rgba(30, 40, 58, 0.7);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(80, 120, 180, 0.2);
            padding: 20px 14px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .panel-section {
            background: rgba(40, 55, 80, 0.4);
            border-radius: 32px;
            padding: 18px 14px;
            border: 1px solid rgba(100, 140, 200, 0.2);
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #a0c0f0;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tree-view {
            font-size: 0.95rem;
        }
        .tree-node {
            padding: 8px 8px 8px 20px;
            margin: 4px 0;
            background: rgba(50, 70, 100, 0.3);
            border-radius: 30px;
            border: 1px solid rgba(120, 160, 220, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: #d0e0ff;
        }
        .tree-node i { color: #7aa9ff; width: 20px; }
        .tree-node .label { flex:1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* main canvas */
        .mindmap-area {
            flex: 1;
            background: rgba(10, 20, 30, 0.4);
            backdrop-filter: blur(6px);
            position: relative;
            overflow: auto;
        }

        #mindmapCanvas {
            position: relative;
            width: 100%;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
        }

        /* node cards */
        .node-card {
            position: absolute;
            background: rgba(30, 45, 68, 0.95);
            backdrop-filter: blur(4px);
            border-radius: 32px;
            padding: 16px 24px;
            box-shadow: 0 12px 28px -10px #00000080;
            border: 2px solid transparent;
            border-left: 6px solid;
            min-width: 150px;
            text-align: center;
            cursor: grab;
            user-select: none;
            transition: box-shadow 0.1s;
            font-weight: 500;
            color: #e0edff;
            will-change: transform;
            touch-action: none;
            z-index: 100;
        }

        .node-card:active {
            cursor: grabbing;
            box-shadow: 0 20px 35px -10px #1d3d6d;
            z-index: 10000;
        }

        .node-card .drag-handle {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 0.9rem;
            color: #a0b8d0;
            cursor: grab;
        }

        /* branch lines */
        .branch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .branch-layer svg {
            width: 100%;
            height: 100%;
        }

        .branch-line {
            stroke: #5a7aac;
            stroke-width: 2.5;
            stroke-dasharray: 5,3;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }

        /* context menu */
        .context-menu {
            position: fixed;
            background: rgba(30, 45, 68, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            padding: 8px 0;
            min-width: 180px;
            box-shadow: 0 20px 40px -12px #00000080;
            border: 1px solid #3a5070;
            z-index: 30000;
            display: none;
        }
        .context-menu.show { display: block; }
        .context-menu-item {
            padding: 12px 22px;
            font-size: 0.95rem;
            color: #d0e0ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.1s;
        }
        .context-menu-item i { color: #7aa9ff; width: 20px; }
        .context-menu-item:hover { background: #2a405e; }

        /* color picker */
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(50, 70, 100, 0.5);
            padding: 5px 15px;
            border-radius: 40px;
        }
        #nodeColorPicker { width: 40px; height: 40px; border-radius: 40px; border: 2px solid white; cursor: pointer; }

        /* modals */
        .modal-overlay {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            visibility: hidden;
            opacity: 0;
            transition: 0.2s;
        }
        .modal-overlay.show { visibility: visible; opacity: 1; }
        .modal-card {
            background: rgba(30, 45, 68, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 48px;
            padding: 36px 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 40px 70px -15px #00000070;
            color: #e0edff;
        }
        .input-group { margin-bottom: 24px; }
        .input-group label { font-weight: 500; color: #a0b8d0; display: block; margin-bottom: 6px; }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 1px solid #3a5070;
            font-size: 1rem;
            background: #1e2b3c;
            color: white;
        }
        .modal-actions { display: flex; gap: 12px; justify-content: flex-end; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="toolbar">
        <div class="logo"><h1><i class="fas fa-arrows-up-down-left-right"></i> flux</h1></div>
        <div class="action-buttons">
            <button class="btn" id="nightModeBtn"><i class="fas fa-sun"></i> Modo día</button>
            <button class="btn" id="addRootBtn"><i class="fas fa-plus-circle"></i> Nueva raíz</button>
            <button class="btn" id="addChildBtn"><i class="fas fa-sitemap"></i> Añadir hijo</button>
            <button class="btn" id="editNodeBtn"><i class="fas fa-pen-fancy"></i> Editar</button>
            <div class="color-picker-wrapper">
                <label><i class="fas fa-palette"></i></label>
                <input type="color" id="nodeColorPicker" value="#2d6bcb">
            </div>
            <button class="btn" id="applyColorBtn"><i class="fas fa-fill-drip"></i> Aplicar color</button>
            <button class="btn" id="resetLayoutBtn"><i class="fas fa-rotate"></i> Reordenar</button>
            <button class="btn" id="exportBtn"><i class="fas fa-download"></i> Exportar</button>
            <button class="btn" id="loadBtn"><i class="fas fa-upload"></i> Cargar mapa</button>
            <button class="btn share-btn" id="shareBtn"><i class="fas fa-share-nodes"></i> Compartir</button>
        </div>
    </div>
    <div class="workspace">
        <div class="structure-panel">
            <div class="panel-section">
                <div class="section-title"><i class="fas fa-diagram-project"></i> ramas</div>
                <div class="tree-view" id="treeView"></div>
                <button class="btn" id="collapseToggleBtn" style="width:100%; margin-top:12px;"><i class="fas fa-eye-slash"></i> colapsar/expandir</button>
            </div>
        </div>
        <div class="mindmap-area" id="mindmapArea">
            <div id="mindmapCanvas">
                <svg class="branch-layer" id="branchSvg"></svg>
                <!-- los nodos se inyectan aquí -->
            </div>
        </div>
    </div>
</div>

<!-- menú contextual (español) -->
<div class="context-menu" id="contextMenu">
    <div class="context-menu-item" id="ctxEdit"><i class="fas fa-pen"></i> Editar nombre</div>
    <div class="context-menu-item" id="ctxColor"><i class="fas fa-palette"></i> Cambiar color</div>
    <div class="context-menu-item" id="ctxAddChild"><i class="fas fa-sitemap"></i> Añadir hijo</div>
    <div class="context-menu-item" id="ctxCollapse"><i class="fas fa-compress-alt"></i> Colapsar/Expandir</div>
</div>

<!-- modales en español -->
<div class="modal-overlay" id="editModal"><div class="modal-card"><h2>Editar nodo</h2><div class="input-group"><label>ID: <span id="editNodeId">-</span></label><input type="text" id="editNodeName" placeholder="Nuevo nombre"></div><div class="modal-actions"><button class="btn" id="cancelEdit">Cancelar</button><button class="btn share-btn" id="saveEdit">Guardar</button></div></div></div>
<div class="modal-overlay" id="colorModal"><div class="modal-card"><h2>Cambiar color</h2><div class="input-group"><label>ID del nodo: <span id="colorNodeId">-</span></label><input type="color" id="nodeColorModalPicker" value="#2d6bcb"></div><div class="modal-actions"><button class="btn" id="cancelColor">Cancelar</button><button class="btn share-btn" id="applyColorModal">Aplicar</button></div></div></div>
<div class="modal-overlay" id="shareModal"><div class="modal-card"><h2>Compartir mapa</h2><div class="input-group"><textarea id="shareData" rows="5" readonly></textarea></div><div class="modal-actions"><button class="btn" id="copyShareBtn">Copiar</button><button class="btn share-btn" id="closeShareBtn">Cerrar</button></div></div></div>
<div class="modal-overlay" id="loadModal"><div class="modal-card"><h2>Cargar mapa</h2><div class="input-group"><label>Pega el JSON o selecciona archivo</label><textarea id="loadData" rows="6" placeholder='{ "id": "root", ... }'></textarea></div><div class="input-group"><input type="file" id="loadFileInput" accept=".json,application/json"></div><div class="modal-actions"><button class="btn" id="cancelLoad">Cancelar</button><button class="btn share-btn" id="confirmLoad">Cargar</button></div></div></div>

<script>
    (function() {
        // ----- modelo con posiciones
        let mindmap = {
            id: 'root1',
            name: 'Descubrimiento',
            color: '#3b6bb0',
            x: 600, y: 200,
            children: [
                { id: 'child1', name: 'Explorar', color: '#4a90e2', x: 400, y: 350, children: [] },
                { id: 'child2', name: 'Tareas', color: '#e67e22', x: 750, y: 350, children: [
                    { id: 'sub2a', name: 'Diseño', color: '#2ecc71', x: 650, y: 500, children: [] },
                    { id: 'sub2b', name: 'Código', color: '#e74c3c', x: 850, y: 500, children: [] }
                ]},
                { id: 'child3', name: 'Notas', color: '#9b59b6', x: 500, y: 520, children: [] }
            ]
        };

        let collapsedNodes = new Set();
        let nodeMap = new Map(); // id -> elemento DOM
        let dragOffsets = new Map();
        let currentNodeForContext = null;

        // targets para modales
        let currentNodeToEdit = null;
        let currentNodeToColor = null;

        // modo noche (por defecto true)
        let nightMode = true;

        // ----- funciones auxiliares
        function generateId() { return 'node_' + Date.now() + '_' + Math.random().toString(36).substr(2,6); }

        function findNodeById(node, id) {
            if (node.id === id) return node;
            if (node.children) {
                for (let c of node.children) {
                    let found = findNodeById(c, id);
                    if (found) return found;
                }
            }
            return null;
        }

        function getAllNodes() { let arr=[]; function t(n){ arr.push(n); n.children?.forEach(t); } t(mindmap); return arr; }

        function isValidMindMap(obj) {
            return obj && typeof obj === 'object' && typeof obj.id === 'string' && typeof obj.name === 'string' && Array.isArray(obj.children);
        }

        // ----- toggle modo noche (ahora cambia a modo día)
        document.getElementById('nightModeBtn').addEventListener('click', ()=>{
            nightMode = !nightMode;
            if (nightMode) {
                // volver a modo oscuro (estilo por defecto ya está en body)
                document.body.style.background = 'linear-gradient(145deg, #1a2635 0%, #111b28 100%)';
                document.querySelector('.app-container').style.background = 'rgba(20, 30, 45, 0.8)';
                document.querySelector('.app-container').style.borderColor = 'rgba(70, 100, 150, 0.3)';
                document.getElementById('nightModeBtn').innerHTML = '<i class="fas fa-sun"></i> Modo día';
            } else {
                // modo claro
                document.body.style.background = 'linear-gradient(145deg, #f0f5fe 0%, #e9f0fa 100%)';
                document.querySelector('.app-container').style.background = 'rgba(255,255,255,0.7)';
                document.querySelector('.app-container').style.borderColor = 'rgba(255,255,255,0.5)';
                document.getElementById('nightModeBtn').innerHTML = '<i class="fas fa-moon"></i> Modo noche';
            }
            // también togglear clases para estilos internos? simplificamos con estilos inline en elementos principales
            // pero los colores de los paneles se controlan con clases de CSS; mejor recargamos estilos
            // Recargamos estilos aplicando clase al body
            document.body.classList.toggle('night-mode', nightMode);
        });

        // ----- render tree view (izquierda)
        function renderTreeView() {
            const container = document.getElementById('treeView');
            function r(node, depth=0) {
                const d = document.createElement('div');
                d.className = 'tree-node';
                d.style.paddingLeft = (depth*20+8)+'px';
                d.innerHTML = `<i class="fas fa-circle-nodes" style="color:${node.color||'#7aa9ff'}"></i><span class="label">${node.name}</span>`;
                d.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (node.children && node.children.length > 0) {
                        if (collapsedNodes.has(node.id)) collapsedNodes.delete(node.id);
                        else collapsedNodes.add(node.id);
                        renderMindMap();
                        renderTreeView();
                    } else {
                        alert('El nodo no tiene hijos');
                    }
                });
                container.appendChild(d);
                if (!collapsedNodes.has(node.id) && node.children) {
                    node.children.forEach(c => r(c, depth+1));
                }
            }
            container.innerHTML = '';
            r(mindmap);
        }

        // ----- dibujar líneas SVG
        function drawLines() {
            const svg = document.getElementById('branchSvg');
            svg.innerHTML = '';
            const nodes = getAllNodes();
            const parentMap = new Map();
            function traverse(p, node) { parentMap.set(node.id, p); node.children?.forEach(c => traverse(node, c)); }
            traverse(null, mindmap);

            for (let node of nodes) {
                if (collapsedNodes.has(node.id)) continue;
                const parent = parentMap.get(node.id);
                if (!parent) continue;
                const parentEl = nodeMap.get(parent.id);
                const childEl = nodeMap.get(node.id);
                if (!parentEl || !childEl) continue;

                const canvas = document.getElementById('mindmapCanvas');
                const canvasRect = canvas.getBoundingClientRect();

                const parentRect = parentEl.getBoundingClientRect();
                const childRect = childEl.getBoundingClientRect();

                const x1 = parentRect.left + parentRect.width/2 - canvasRect.left + canvas.scrollLeft;
                const y1 = parentRect.top + parentRect.height - canvasRect.top + canvas.scrollTop - 6;
                const x2 = childRect.left + childRect.width/2 - canvasRect.left + canvas.scrollLeft;
                const y2 = childRect.top - canvasRect.top + canvas.scrollTop + 6;

                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", x1);
                line.setAttribute("y1", y1);
                line.setAttribute("x2", x2);
                line.setAttribute("y2", y2);
                line.setAttribute("stroke", node.color || "#5a7aac");
                line.setAttribute("stroke-width", "2.5");
                line.setAttribute("stroke-dasharray", "5,3");
                line.setAttribute("class", "branch-line");
                svg.appendChild(line);
            }
        }

        // ----- menú contextual
        function showContextMenu(e, nodeId) {
            e.preventDefault();
            currentNodeForContext = nodeId;
            const menu = document.getElementById('contextMenu');
            menu.style.left = e.clientX + 'px';
            menu.style.top = e.clientY + 'px';
            menu.classList.add('show');
        }

        // ----- renderizar nodos
        function renderMindMap() {
            const canvas = document.getElementById('mindmapCanvas');
            Array.from(canvas.children).forEach(el => { if (el.id !== 'branchSvg') el.remove(); });
            nodeMap.clear();

            function addNode(node) {
                const card = document.createElement('div');
                card.className = 'node-card';
                card.id = 'node-' + node.id;
                card.setAttribute('data-id', node.id);
                card.style.left = node.x + 'px';
                card.style.top = node.y + 'px';
                card.style.borderLeftColor = node.color || '#2d6bcb';
                card.style.backgroundColor = node.color ? node.color+'20' : 'rgba(30, 45, 68, 0.95)';
                card.innerHTML = `<div>${node.name}</div><div class="drag-handle"><i class="fas fa-grip-lines"></i></div>`;

                card.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    showContextMenu(e, node.id);
                });

                card.addEventListener('dblclick', (e) => {
                    e.stopPropagation();
                    currentNodeToEdit = node.id;
                    document.getElementById('editNodeId').innerText = node.id;
                    document.getElementById('editNodeName').value = node.name;
                    document.getElementById('editModal').classList.add('show');
                });

                canvas.appendChild(card);
                nodeMap.set(node.id, card);

                interact(card).draggable({
                    inertia: false,
                    modifiers: [],
                    autoScroll: false,
                    listeners: {
                        start (event) {
                            const target = event.target;
                            const rect = target.getBoundingClientRect();
                            dragOffsets.set(target.id, {
                                x: event.clientX - rect.left,
                                y: event.clientY - rect.top
                            });
                        },
                        move (event) {
                            const target = event.target;
                            const offset = dragOffsets.get(target.id);
                            if (!offset) return;

                            const x = event.clientX - offset.x;
                            const y = event.clientY - offset.y;

                            const canvasRect = canvas.getBoundingClientRect();
                            const relativeX = x - canvasRect.left + canvas.scrollLeft;
                            const relativeY = y - canvasRect.top + canvas.scrollTop;

                            target.style.left = relativeX + 'px';
                            target.style.top = relativeY + 'px';

                            const nodeId = target.getAttribute('data-id');
                            const node = findNodeById(mindmap, nodeId);
                            if (node) {
                                node.x = relativeX;
                                node.y = relativeY;
                            }
                            drawLines();
                        },
                        end (event) {
                            dragOffsets.delete(event.target.id);
                        }
                    }
                });

                if (!collapsedNodes.has(node.id) && node.children) {
                    node.children.forEach(child => addNode(child));
                }
            }

            addNode(mindmap);
            drawLines();
        }

        function refresh() {
            renderTreeView();
            renderMindMap();
        }

        // ----- acciones del menú contextual (español)
        document.getElementById('ctxEdit').addEventListener('click', ()=>{
            if (!currentNodeForContext) return;
            const node = findNodeById(mindmap, currentNodeForContext);
            if (!node) return;
            currentNodeToEdit = node.id;
            document.getElementById('editNodeId').innerText = node.id;
            document.getElementById('editNodeName').value = node.name;
            document.getElementById('editModal').classList.add('show');
            document.getElementById('contextMenu').classList.remove('show');
        });

        document.getElementById('ctxColor').addEventListener('click', ()=>{
            if (!currentNodeForContext) return;
            const node = findNodeById(mindmap, currentNodeForContext);
            if (!node) return;
            currentNodeToColor = node.id;
            document.getElementById('colorNodeId').innerText = node.id;
            document.getElementById('nodeColorModalPicker').value = node.color || '#2d6bcb';
            document.getElementById('colorModal').classList.add('show');
            document.getElementById('contextMenu').classList.remove('show');
        });

        document.getElementById('ctxAddChild').addEventListener('click', ()=>{
            if (!currentNodeForContext) return;
            const node = findNodeById(mindmap, currentNodeForContext);
            if (!node) return;
            const newName = prompt('Nombre del nuevo hijo:');
            if (!newName) return;
            const newX = node.x + 120;
            const newY = node.y + 100;
            node.children.push({ 
                id: generateId(), 
                name: newName, 
                color: '#7f8c8d', 
                x: newX, 
                y: newY, 
                children: [] 
            });
            refresh();
            document.getElementById('contextMenu').classList.remove('show');
        });

        document.getElementById('ctxCollapse').addEventListener('click', ()=>{
            if (!currentNodeForContext) return;
            const node = findNodeById(mindmap, currentNodeForContext);
            if (!node || !node.children || node.children.length === 0) {
                alert('No tiene hijos para colapsar');
                return;
            }
            if (collapsedNodes.has(node.id)) collapsedNodes.delete(node.id);
            else collapsedNodes.add(node.id);
            refresh();
            document.getElementById('contextMenu').classList.remove('show');
        });

        // ocultar menú contextual
        window.addEventListener('click', (e) => {
            document.getElementById('contextMenu').classList.remove('show');
        });
        window.addEventListener('contextmenu', (e) => {
            if (!e.target.closest('.node-card')) {
                document.getElementById('contextMenu').classList.remove('show');
            }
        });

        // ----- botones toolbar (español)
        document.getElementById('addRootBtn').addEventListener('click', ()=>{
            const newName = prompt('Nombre de la nueva raíz:');
            if (!newName) return;
            const oldRoot = mindmap;
            mindmap = { id: generateId(), name: newName, color: '#3b6bb0', x: 600, y: 150, children: [oldRoot] };
            collapsedNodes.clear();
            refresh();
        });

        document.getElementById('addChildBtn').addEventListener('click', ()=>{
            let targetId = prompt('ID del nodo padre (raíz: ' + mindmap.id + '):') || mindmap.id;
            const node = findNodeById(mindmap, targetId);
            if (!node) { alert('Nodo no encontrado'); return; }
            const newName = prompt('Nombre del hijo:');
            if (!newName) return;
            const newX = node.x + 120;
            const newY = node.y + 100;
            node.children.push({ id: generateId(), name: newName, color: '#7f8c8d', x: newX, y: newY, children: [] });
            refresh();
        });

        document.getElementById('editNodeBtn').addEventListener('click', ()=>{
            let id = prompt('ID del nodo a editar (raíz: ' + mindmap.id + '):') || mindmap.id;
            const node = findNodeById(mindmap, id);
            if (!node) { alert('Nodo no encontrado'); return; }
            currentNodeToEdit = id;
            document.getElementById('editNodeId').innerText = id;
            document.getElementById('editNodeName').value = node.name;
            document.getElementById('editModal').classList.add('show');
        });

        document.getElementById('applyColorBtn').addEventListener('click', ()=>{
            let id = prompt('ID del nodo para cambiar color (raíz: ' + mindmap.id + '):') || mindmap.id;
            const node = findNodeById(mindmap, id);
            if (!node) { alert('Nodo no encontrado'); return; }
            currentNodeToColor = id;
            document.getElementById('colorNodeId').innerText = id;
            document.getElementById('nodeColorModalPicker').value = node.color || '#2d6bcb';
            document.getElementById('colorModal').classList.add('show');
        });

        document.getElementById('resetLayoutBtn').addEventListener('click', ()=>{
            function layout(node, x, y, xOffset = 180, yOffset = 120) {
                node.x = x; node.y = y;
                if (node.children) {
                    node.children.forEach((child, i) => {
                        layout(child, x + xOffset + i*30, y + yOffset, xOffset * 0.8, yOffset);
                    });
                }
            }
            layout(mindmap, 600, 150);
            refresh();
        });

        document.getElementById('collapseToggleBtn').addEventListener('click', ()=>{
            let id = prompt('ID del nodo para colapsar/expandir:');
            if (!id) return;
            const node = findNodeById(mindmap, id);
            if (!node || !node.children || node.children.length === 0) { alert('El nodo no tiene hijos'); return; }
            if (collapsedNodes.has(id)) collapsedNodes.delete(id); else collapsedNodes.add(id);
            refresh();
        });

        // ----- exportar
        document.getElementById('exportBtn').addEventListener('click', ()=>{
            const dataStr = JSON.stringify(mindmap, null, 2);
            const blob = new Blob([dataStr], {type:'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'flux-mindmap.json'; a.click();
            URL.revokeObjectURL(url);
        });

        // ----- cargar mapa
        document.getElementById('loadBtn').addEventListener('click', ()=>{
            document.getElementById('loadData').value = '';
            document.getElementById('loadFileInput').value = '';
            document.getElementById('loadModal').classList.add('show');
        });

        document.getElementById('cancelLoad').addEventListener('click', ()=>{
            document.getElementById('loadModal').classList.remove('show');
        });

        document.getElementById('confirmLoad').addEventListener('click', ()=>{
            const jsonText = document.getElementById('loadData').value.trim();
            if (jsonText) {
                try {
                    const imported = JSON.parse(jsonText);
                    if (!isValidMindMap(imported)) throw new Error('Estructura inválida');
                    mindmap = imported;
                    collapsedNodes.clear();
                    refresh();
                    document.getElementById('loadModal').classList.remove('show');
                } catch (e) {
                    alert('JSON inválido: ' + e.message);
                }
                return;
            }

            const file = document.getElementById('loadFileInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (!isValidMindMap(imported)) throw new Error('Estructura inválida');
                        mindmap = imported;
                        collapsedNodes.clear();
                        refresh();
                        document.getElementById('loadModal').classList.remove('show');
                    } catch (ex) {
                        alert('Error al leer archivo: ' + ex.message);
                    }
                };
                reader.readAsText(file);
            } else {
                alert('Pega un JSON o selecciona un archivo');
            }
        });

        // compartir
        document.getElementById('shareBtn').addEventListener('click', ()=>{
            document.getElementById('shareData').value = JSON.stringify(mindmap, null, 2);
            document.getElementById('shareModal').classList.add('show');
        });
        document.getElementById('closeShareBtn').addEventListener('click', ()=> document.getElementById('shareModal').classList.remove('show'));
        document.getElementById('copyShareBtn').addEventListener('click', ()=>{
            navigator.clipboard.writeText(JSON.stringify(mindmap, null, 2));
            alert('¡Copiado!');
        });

        // modales
        document.getElementById('cancelEdit').addEventListener('click', ()=> document.getElementById('editModal').classList.remove('show'));
        document.getElementById('saveEdit').addEventListener('click', ()=>{
            const newName = document.getElementById('editNodeName').value.trim();
            if (!newName) { alert('El nombre no puede estar vacío'); return; }
            if (currentNodeToEdit) {
                const node = findNodeById(mindmap, currentNodeToEdit);
                if (node) node.name = newName;
            }
            document.getElementById('editModal').classList.remove('show');
            refresh();
        });

        document.getElementById('cancelColor').addEventListener('click', ()=> document.getElementById('colorModal').classList.remove('show'));
        document.getElementById('applyColorModal').addEventListener('click', ()=>{
            const newColor = document.getElementById('nodeColorModalPicker').value;
            if (currentNodeToColor) {
                const node = findNodeById(mindmap, currentNodeToColor);
                if (node) node.color = newColor;
            }
            document.getElementById('colorModal').classList.remove('show');
            refresh();
        });

        // cerrar modales al hacer clic fuera
        ['editModal','colorModal','shareModal','loadModal'].forEach(id => {
            document.getElementById(id).addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) document.getElementById(id).classList.remove('show');
            });
        });

        // render inicial
        refresh();

        // actualizar líneas al hacer scroll/resize
        const canvas = document.getElementById('mindmapCanvas');
        canvas.addEventListener('scroll', ()=> drawLines());
        window.addEventListener('resize', ()=> drawLines());
        setInterval(() => drawLines(), 300);
    })();
</script>
</body>
</html>
